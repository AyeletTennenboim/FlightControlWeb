<!DOCTYPE html>
<html>

<head>
    <!--not sure------------------------------------------------------->
    <link rel="shortcut icon" href="#" />
    <title>Flight Control Web</title>
    <!-- Page settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reading Style Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!-- Our style -->
    <link rel="stylesheet" href="styles.css">





</head>

    <body>

        <!-- The central div will hold all our elements in a beautiful frame in the center of the page -->
        <div class="main-container container">
            <!-- This is for the bootstrap grid,we gave it style so that it has height and space between it and the frame -->
            <div class="row" style="height: 80vh; margin: 10px;">
                <!-- Insertion of two columns for Grid in size 9 and Grid  in size 3
                so they will be in a ratio of 0.75 and 0.25
                They will also be 100% of the element they sit inside-->
                <div class="col-xs-8" style="height: 100%;">




                    <!-- Add flight plan button -->
                    <div id="flight-plan-button">
                        <div id="selectFile">
                            <label for="my-flight-plan">Select flight plan file:</label>
                            <input type="file" id="flight-plan" name="my-flight-plan">
                            <button id='add-flight-plan-button'>Add flight plan</button>
                        </div>
                        <div id="errorWindow">
                            <!-- errors -->
                        </div>
                    </div>




                    <!-- Our map -->
                    <div id="map"></div>
                    <!-- Flight Details -->
                    <div id="details" class="table-responsive">
                        <table id="flight-details" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr style="font-weight:bold;">Flight Details</tr>
                                <tr style="font-size: 10px; font-weight:bold; width:60px; height:25px;">
                                    <th>Flight ID</th>
                                    <th>Initial Location</th>
                                    <th>Destination</th>
                                    <th>Departure Time</th>
                                    <th>Company</th>
                                    <th>Passengers</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyDetails">

                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="col-xs-4" style="height: 100%;">
                    <!-- My/external Flights -->
                    <div id="divMyFlights" class="table-responsive">
                        <table id="Myflights" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr style="font-size: 10px">
                                    <th>Flight ID</th>
                                    <th>Airline</th>
                                    <th>Is External</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyMyFlights">
                            </tbody>
                        </table>
                    </div>
                    <div id="divExternalflights" class="table-responsive">
                        <table id="Externalflights" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr style="font-size: 10px">
                                    <th>Flight ID</th>
                                    <th>Airline</th>
                                    <th>Is External</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyExternal">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    <!-- Java script -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
                <script src="js/jquery.min.js"></script>
                <script src="js/popper.min.js"></script>
                <!-- Our Java script -->
                <script src="js/script.js"></script>

</body>

</html>
