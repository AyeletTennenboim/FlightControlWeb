<!DOCTYPE html>
<html>

<head>
    <title>Flight Control Web</title>
    <!-- Page settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reading Style Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!-- Our style -->
    <link rel="stylesheet" href="styles.css">

    
    
</head>

<body>

    <!-- The central div will hold all our elements in a beautiful frame in the center of the page -->
    <div class="main-container container">
        <!-- This is for the bootstrap grid,we gave it style so that it has height and space between it and the frame -->
        <div class="row" style="height: 70vh; margin: 10px;">
            <!-- Insertion of two columns for Grid in size 9 and Grid  in size 3
                 so they will be in a ratio of 0.75 and 0.25
                 They will also be 100% of the element they sit inside-->
            <div class="col-xs-8" style="height: 100%;">
                <!-- Our map -->
                <div id="map"></div>
                <!-- Flight Details -->
                <div id="flight-details" class="table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <tr>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Departure Time</th>
                            <th>Arrival Time</th>
                            <th>Company</th>
                            <th>Passengers</th>
                        </tr>
                    </table>

                </div>
            </div>

            <div class="col-xs-4" style="height: 100%;">
                <!-- My/external Flights -->
                <div id="Myflights" class="table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <tr>
                            <th>Flight ID</th>
                            <th>Airline</th>
                            <th>Is External</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>may</td>
                            <td>bachar</td>
                            <td>yes</td>
                            <td><button class="btn-xs"><span class="glyphicon glyphicon-trash"></span></button></td>
                        </tr>
                    </table>
                </div>
                <div id="Externalflights" class="table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <tr>
                            <th>Flight ID</th>
                            <th>Airline</th>
                            <th>Is External</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>Roni</td>
                            <td>bachar</td>
                            <td>yes</td>
                            <td><button class="btn-xs"><span class="glyphicon glyphicon-trash"></span></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Java script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Our Java script -->
    <script src="script.js"></script>
</body>

</html>
